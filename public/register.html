		<script>
			var isRegister=false;
			function verify(){
				var uname=$("uname").value;
				$("name").innerHTML="";
				var xhr=createXhr();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var res=xhr.responseText;
							if(res=="1"){
								$("name").innerHTML="该用户已存在，请使用其它名称！"
								isRegister=false;
								}
							if(res=="0"){
								$("name").innerHTML="该用户可以使用！"
								isRegister=true;
							}
						}
					}
					xhr.open("post","/user/verify",true);
					xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
					var sendMsg="uname="+uname;
					xhr.send(sendMsg);
					}

			function yz(){
				var uname=$("uname").value;
				var upwd=$("upwd").value;
				var qrmm=$("qrmm").value;
				$("pwd").innerHTML="";
				$("qr").innerHTML="";
				if(uname==""){
					$("name").innerHTML="请设置你的账户名称！";
					return;
				}else if(upwd==""){
					$("pwd").innerHTML="请设置您的账户密码！";
					return;
				}else if(qrmm!==upwd){
					$("qr").innerHTML="请再次确认您的密码输入是否一致！"
					return;
				}else{
					function register(){
						if(isRegister){
						var xhr=createXhr();
						xhr.onreadystatechange=function(){
							if(xhr.readyState==4&&xhr.status==200){
								var res=xhr.responseText;
								console.log($("#qr"))
								$("qr").innerHTML="注册成功！正在跳转..."
								location.href="login.html"
								setInterval(function(){
									location.href="index.html";
								},2000)
							}
						}
						xhr.open("post","/user/register",true);
						xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
						var sendMsg="uname="+uname+"&upwd="+upwd;
						xhr.send(sendMsg);
						}
					}
					register();
				}
			}
